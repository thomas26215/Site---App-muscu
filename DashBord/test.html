<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mise en Page Flexbox</title>
    <style>
        body {
            margin: 0; /* Supprime les marges par défaut du body */
            padding: 20px; /* Ajoute un espacement autour du contenu */
            display: flex; /* Active Flexbox sur le body */
        }
        .container-gauche {
            flex: 0 0 20%; /* Ne s'étire pas, prend 20% de la largeur */
            background-color: ; /* Couleur de fond pour visualiser */
            margin-right: 20px; /* Espace entre les conteneurs */
            height: 100% /* Prend toute la hauteur moins les marges (20px en haut et en bas) */


        }
        .container-droit {
            flex: 0 0 70%; /* Ne s'étire pas, prend 70% de la largeur */
            background-color: lightgreen; /* Couleur de fond pour visualiser */
        }
    </style>
</head>
<body>
    <div class="container-gauche">Conteneur Gauche</div>
    <div class="container-droit">Conteneur Droit</div>
</body>
</html>
